<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manazon - Magical Marketplace</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/manazon-header.css">
  <link rel="stylesheet" href="styles/manazon.css">

   
    

  
</head>



<body>

  <div class="manazon-header">
      <div class="manazon-header-left-section">        
        <a href="manazon.html" class="header-link">
          <img class="manazon-logo"
            src="images/Manazon-logo.png">
          <img class="manazon-mobile-logo"
            src="images/Manazon-logo.png">
        </a>
      </div>
   

  <div class="manazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/search-icon.png">
        </button>
      </div>

      <div class="manazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/cart.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

     <div class="main">
      <div class="products-grid
      js-product-grid">
        <!-- Products will be dynamically inserted here using JavaScript -->
      </div>
    </div>
  
    <script src="scripts/manazon.js"></script>
</body>
</html>
